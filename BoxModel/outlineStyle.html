<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      p{width: 150px; background: #dddada}
      .other {border-color; #cccccc; border-width: 10px}
    </style>
  </head>
  <body>
    <p id=id1 style="outline-style: dotted">#id1 dotted</p>
    <p id=id2 style="outline-style: dashed">#id2 dashed</p>
    <p id=id3 style="outline-style: solid">#id3 solid</p>
    <p id=id4 style="outline-style: double">#id4 double</p>

    <p id=id5 style="outline-style: groove" class="other">#id5 groove</p>
    <p id=id6 style="outline-style: ridge" class="other">#id6 ridge</p>
    <p id=id7 style="outline-style: insert" class="other">#id7 insert</p>
    <p id=id8 style="outline-style: outset" class="other">#id8 outset</p>
  </body>
</html>
