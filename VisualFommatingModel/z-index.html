<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <style media="screen">
      #first{position: absolute; top: 100px; left: 50px; z-index: 1;
      width: 200px; height: 150px; background: orange;}
      #id00{position: absolute; top: 150px; left:110px; z-index: 3;
      width: 200px; height: 150px; background: gray;}
      #last{position: absolute; top: 200px; left: 70px; z-index: 2;
      width: 200px; height: 150px; background: #98bbf4;}
      #id1, #id2, #id3{position: absolute; width: 100px; height: 100px;}
      #id1{background: yellow; top: 70px; left: 70px; z-index: 3;}
      #id2{background: #c9e47a; top: 50px; left: 50px; z-index: 2;}
      #id3{background: lime; top: 30px; left: 30px; z-index: 1;}
    </style>
    <div id=first>#first</div>
    <div id=id00 class="class-base">
      <div id=id1>#id1</div>
      <div id=id2>#id2</div>
      <div id=id3>#id3</div>
    </div>
    <div id=last>#last</div>
  </body>
</html>
