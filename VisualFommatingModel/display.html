<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div>
      <span>#id1 <span>은 </span>
      <span id=id1 style="display: inline">display: inline</span>
      <span>이다.</span>  <!-- 연결되어 표시됨 -->
    </div>
    <div>
      <span>#id2 사용한 것은</span>
      <span id=id2 style="display: block">display: block</span>
      <span>이다.</span> <!-- block이 되어 줄바꿈 -->
    </div>
    <div>
      <span>#id3 사용한 것은</span>
      <span id=id3 style="display: none">display: none</span>
      <span>이다.</span>  <!-- 텍스트 보이지 않음 -->
    </div>
    <div>
      <span>#id4 사용한 것은</span>
      <span id=id4 style="display: list-item">display: list-item</span>
      <span>이다.</span>  <!-- 줄 바꿈 -->
    </div>
  </body>
</html>
