<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <style media="screen">
      .class-base{position: absolute; top: 100px; left: 50px;
      width: 200px; height: 100px; background: #f5f5f5;}
      .class1, .class2{width: 50px; height: 50px;}
      .class1{background: yellow;}
      .class2{background: lime;}
    </style>

    <div class="class-base">
      <div class="class1" id=id1>#id1</div>
      <div class="class2" id=id2>#id2</div>
    </div>
    <div class="class-base" style="top: 250px">
      <div class=class1 id=id1 style="float: right">#id1</div>
      <div class=class2 id=id2 style="float: left">#id2</div>
    </div>
  </body>
</html>
