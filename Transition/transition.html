    <h1>Transition 개요</h1>
    <pre>
      시간에 따라 엘리먼트 이동

      transition-property
      transition-duration : 동작에 걸리는 시간
      transition-delay : 지정한 시간 후에 동작
      transition-timing-function
        steps() : 계단식으로 동작 (ex - 프로그레스 바)
        cubic-bezie() : 3차 베지어 곡선
    </pre>
