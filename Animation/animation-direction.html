<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #id1, #id2, #id3, #id4{position: absolute; left: 80px; width: 300px; height: 80px; border: blue solid 1px}
      #id1{top: 100px;}
      #id2{top: 220px;}
      #id3{top: 340px;}
      #id4{top: 460px;}
      .moving{animation-name: trans; animation-duration: 2s; animation-iteration-count: 6}
      .normal{animation-direction: normal}
      .reverse{animation-direction: reverse}
      .alternate{animation-direction: alternate}
      .alternate-reverse{animation-direction: alternate-reverse}
      @keyframes trans {
        0% {transform: translate(0);}
        100% {transform: translate(220px, 0px);}
      }
    </style>
  </head>
  <body>
    <div id=id1><img id=id11 src="../images/rose.jpg"></div>
    <div id=id2><img id=id12 src="../images/rose.jpg"></div>
    <div id=id3><img id=id13 src="../images/rose.jpg"></div>
    <div id=id4><img id=id14 src="../images/rose.jpg"></div>

    <script type="text/javascript">
      function addEvent(id, direction){
        var el = document.getElementById(id);
        el.addEventListener('click', function(e){
          e.currentTarget.className = 'moving' + direction;
        }, false);
      }
      addEvent('id11', 'normal');
      addEvent('id12', 'reverse');
      addEvent('id13', 'alternate');
      addEvent('id14', 'alternate-reverse');
    </script>

  </body>
</html>
