    <h1>Animation</h1>
    <pre>
      애니메이션 요소
        애니메이션 시간, 반복횟수, 방향, 시작, 중지, 대기시간
        요소값과 keyframe 규칙을 연결하여 실행

      keyframe
        keyframe을 사용하면 방향을 지정할 수 있다.
        @keyframes 키워드를 사용하여 지정
        1회 기준 애니메이션 값을 지정 (1회 기준으로 여러번 반복해서 수행 가능)
