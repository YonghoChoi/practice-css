<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #id1{-webkit-text-emphasis-style: none; text-emphasis-style: none}
      #id2{text-emphasis-style: filled}
      #id3{text-emphasis-style: open}
      #id4{text-emphasis-style: dot}
      #id5{text-emphasis-style: circle}
      #id6{text-emphasis-style: double-circle}
      #id7{text-emphasis-style: triangle}
      #id8{text-emphasis-style: sesame}
      #id9{text-emphasis-style: '*'}  
    </style>

  </head>
  <body>
    <p id=id1>#id1. none 한글</p>
    <p id=id2>#id2. filled 한글</p>
    <p id=id3>#id3. open 한글</p>
    <p id=id4>#id4. dot 한글</p>
    <p id=id5>#id5. circle 한글</p>
    <p id=id6>#id6. double-circle 한글</p>
    <p id=id7>#id7. triangle 한글</p>
    <p id=id8>#id8. sesame 한글</p>
    <p id=id9>#id9. '*' 한글</p>
  </body>
</html>
