<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      p{
        width: 270px;
        font-size: 20px; font-family: '맑은 고딕';
        border: solid 2px hsl(270, 50%, 90%);
      }
    </style>
  </head>
  <body>
    <p id=id1 style="text-transform: none">#id1. none</p>
    <p id=id2 style="text-transform: capitalize">#id2. capitalize. apple, google</p>
    <p id=id3 style="text-transform: uppercase">#id3. uppercase, 대문자로 변환</p>
    <p id=id4 style="text-transform: lowercase">#id4. LOWERCASE, 대문자로 작성</p>
    <p id=id5 style="text-transform: full-width">#id5. full-width 지원하지 않음</p>
  </body>
</html>

<!--
  영문 대소문자 변환

  none : 변환하지 않음
  capitalize : 첫 문자를 대문자로 변환
  uppercase : 모든 문자를 대문자로 변환
  lowcase : 모든 문자를 소문자로 변환
  full-width : 폭에 맞추어 변환
-->
