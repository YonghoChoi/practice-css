<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .wrapper{font-size: 20px; font-family: '맑은 고딕';}
      p{width: 250px; height: 50px; border: solid 2px hsl(270, 50%, 90%);}
    </style>
  </head>
  <body>
    <div class=wrapper>
      <p id=id1 style="text-align: left">#id1. left</p>
      <p id=id2 style="text-align: center">#id2. center</p>
      <p id=id3 style="text-align: right">#id3. right</p>
      <p id=id4 style="text-align: start">#id4. start</p>
      <p id=id5 style="text-align: end">#id5. end</p>
      <p id=id6 style="text-align: justify">#id6. justify</p>
      <p id=id7 style="text-align: match-parent">#id7. match-parent</p>
      <p id=id8 style="text-align: start end">#id8. start end</p>
    </div>
  </body>
</html>

<!--
  justify, match-parent, start end는 아직 미지원 (15.11.14)
-->
