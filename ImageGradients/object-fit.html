<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #id1{position: absolute; top: 100px; left: 30px; border: 2px solid blue;}
      #id2{width: 150px; height: 100px; object-fit: fill; border: 2px solid blue;}
      #id3{object-fit: contain; width: 150px; height: 100px; border: 2px solid blue;}
      #id4{object-fit: cover; width: 150px; height: 100px; border: 2px solid blue;}
      #id5{object-fit: none; width: 150px; height: 100px; border: 2px solid blue;}
      #id6{object-fit: scale-down; width: 150px; height: 100px; border: 2px solid blue;}
    </style>
  </head>
  <body>
    <img id=id1 src="../images/rose.jpg" alt="장미 3송이", title="원본 이미지 124x70">
    <img id=id2 src="../images/rose.jpg" alt="장미 3송이", title="채움. 비율 조정">
    <img id=id3 src="../images/rose.jpg" alt="장미 3송이", title="큰 값 맞춤. 비율 유지, 축소">
    <img id=id4 src="../images/rose.jpg" alt="장미 3송이", title="cover">
    <img id=id5 src="../images/rose.jpg" alt="장미 3송이", title="none">
    <img id=id6 src="../images/rose.jpg" alt="장미 3송이", title="scale-down">
  </body>
</html>

<!--
  fill
    오브젝트가 박스 안에 꽉 차도록 표현
    비율로 확대/축소 조정. width/height 중 큰 값으로 박스에 맞추면서 비율로 같이 조정
  contain
    오브젝트를 박스에 맞추어 표현. 오브젝트가 축소됨
  cover
    오브젝트를 박스에 꽉 차도록 맞춤
    비율을 조정하지 않음. width/height 중 작은 값으로 박스에 맞추면서 비율로 같이 조정 (fill과 차이)
-->
