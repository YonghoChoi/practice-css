<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #id1{position: absolute; top: 100px; left: 100px; width: 120px; height: 120px;}
      li{width: 120px; height: 120px; background-repeat: no-repeat;
        background-color: CornflowerBlue; background-image: url('../images/simba.jpg'); background-position: center;}
      }
      #id1 {background-blend-mode: luminosity;}
      #id2 {top: 400px; left: 700px; background-blend-mode: normal;}
      #id3 {top: 400px; left: 700px; background-blend-mode: multiply;}
      #id4 {top: 400px; left: 700px; background-blend-mode: screen;}
      #id5 {top: 400px; left: 700px; background-blend-mode: overlay;}
      #id6 {top: 400px; left: 700px; background-blend-mode: darken;}
      #id7 {top: 400px; left: 700px; background-blend-mode: lighten;}
      #id8 {top: 400px; left: 700px; background-blend-mode: color-dodge;}
      #id9 {top: 400px; left: 700px; background-blend-mode: color-burn;}
      #id10 {top: 400px; left: 700px; background-blend-mode: hard-light;}
      #id11 {top: 400px; left: 700px; background-blend-mode: soft-light;}
      #id12 {top: 400px; left: 700px; background-blend-mode: difference;}
      #id13 {top: 400px; left: 700px; background-blend-mode: exclusion;}
      #id14 {top: 400px; left: 700px; background-blend-mode: hue;}
      #id15 {top: 400px; left: 700px; background-blend-mode: saturation;}
      #id16 {top: 400px; left: 700px; background-blend-mode: color;}
      #id17 {top: 400px; left: 700px; background-blend-mode: luminosity;}
      }
    </style>
  </head>
  <body>
    <ul>
      <li id=id2></li>
      <li id=id3></li>
      <li id=id4></li>
      <li id=id5></li>
      <li id=id6></li>
      <li id=id7></li>
      <li id=id8></li>
      <li id=id9></li>
      <li id=id10></li>
      <li id=id11></li>
      <li id=id12></li>
      <li id=id13></li>
      <li id=id14></li>
      <li id=id15></li>
      <li id=id16></li>
      <li id=id17></li>
    </ul>
  </body>
</html>
