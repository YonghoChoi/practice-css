<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #id1, #id2{
        width: 200px; height: 150px; border: 2px solid blue;
      }
      #id1{
        background: repeating-linear-gradient(white, black 30px)
      }
      #id2{
        background: repeating-linear-gradient(white, yellow 20px, black 50px)
      }
    </style>
  </head>
  <body>
    <p id=id1></p>
    <p id=id2></p>
  </body>
</html>
