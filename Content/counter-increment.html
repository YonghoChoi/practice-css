<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      ul{counter-reset: item}
      li:before{
        counter-increment: item;
        content: counter(item) ": ";
      }
    </style>
  </head>
  <body>
    <ul>
      <li id=id1>경기도</li>
      <li id=id2>서울특별시</li>
      <ul>
        <li id=id3>종로구</li>
        <li id=id4>중구</li>
        <ul>
          <li id=id5>소공동</li>
          <li id=id6>명동</li>
        </ul>
        <li id=id7>강남구</li>
        <li id=id8>송파구</li>
      </ul>
    </ul>
  </body>
</html>
