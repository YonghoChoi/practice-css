<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #id1:before{content: '앞에 추가'}
      #id2:after{content: '끝에 추가'}
      #id3:before{content: url(../images/css_image.png)}
      #id4:before{content: attr(id)}
    </style>
  </head>
  <body>
    <p id=id1>#id1</p>
    <p id=id2>#id2</p>
    <p id=id3>#id3</p>
    <p id=id4>#id4</p>
  </body>
</html>
