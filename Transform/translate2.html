<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #id1, #id2, #id3{
        position: absolute;
        width: 100px; height: 80px; border: solid blue 2px
      }
      #id11, #id12, #id13{position: absolute; top: 0px; left: 0px;}
      img{position: absolute}
      #id1{top: 100px; left: 100px}
      #id2{top: 200px; left: 100px}
      #id3{top: 300px; left: 100px}

      #id11:hover{transform: translate(200px, 190px)}
      #id12:hover{transform: translateX(200px)}
      #id13:hover{transform: translateY(200px)}
    </style>
  </head>
  <body>
    <div id=id1>xy<div id=id11>xy<img src="../images/rose.jpg"></div></div>
    <div id=id2>x<div id=id12>x<img src="../images/rose.jpg"></div></div>
    <div id=id3>y<div id=id13>y<img src="../images/rose.jpg"></div></div>
  </body>
</html>

<!--
  javascript대신 hover를 사용하여 비슷한 효과를 적용
-->
