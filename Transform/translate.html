<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #id1, #id2, #id3{
        position: absolute;
        width: 100px; height: 80px; border: solid blue 2px
      }
      #id11, #id12, #id13{position: absolute; top: 0px; left: 0px;}
      img{position: absolute}
      #id1{top: 100px; left: 100px}
      #id2{top: 200px; left: 100px}
      #id3{top: 300px; left: 100px}
      .moveXY{transform: translate(200px, 190px)}
      .moveX{transform: translateX(200px)}
      .moveY{transform: translateY(200px)}
    </style>
  </head>
  <body>
    <div id=id1>xy<div id=id11>xy<img src="../images/rose.jpg"></div></div>
    <div id=id2>x<div id=id12>xy<img src="../images/rose.jpg"></div></div>
    <div id=id3>y<div id=id13>xy<img src="../images/rose.jpg"></div></div>

    <script type="text/javascript">
      function addEvent(id, translate){
        var el = document.getElementById(id);
        el.addEventListener('click', function(e){
          e.currentTarget.className = translate;
        }, false);
      }
      addEvent('id11', 'moveXY');
      addEvent('id12', 'moveX');
      addEvent('id13', 'moveY');
    </script>
  </body>
</html>

<!--
  현재 위치에서 +,- 연산으로 이동 (현재의 x,y좌표 값에 파라미터의 좌표 값을 더한 좌표로 엘리먼트 이동)
  모바일에서 스크롤을 하거나 마우스로 엘리먼트를 이동할때 top, left가 아닌 translate()를 사용해야 한다.(top, left 속도가 굉장히 느림)

  tip
    터치 이벤트에는 touchDown, touchMove, touchEnd가 있다.
    여기서 touchMove의 경우 사람이 실수로 터치 시 움직일 수 있으므로 6px의 이동을 허용한다. (6px이상 움직일 경우 move 이벤트 발생으로 인지)
-->
