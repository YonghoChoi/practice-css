<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <pre>
      Media 란 스크린, 프린터와 같은 디바이스 타입을 의미.
      현재 HTML과 CSS가 미디어에 대응하고 있음
      예 : 스크린 미디어에 스타일 시트 지정
        <link rel="stylesheet" media="screen" href="screen.css">
        @media screen{ * { font-family: sans-serif } }

      Media Query는 현재 지원하는 기능을 확장하여 보다 정밀하게 스타일 시트를 표현할 수 있도록 한 것.
      페이지의 콘텐츠를 변경하지 않고 특정 디바이스에 맞도록 조정 가능.(px 사용보다는 퍼센트나 em 사용을 권장)
    </pre>
  </body>
</html>
