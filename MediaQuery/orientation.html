<!--
  orientation
    viewport 기준 현재 모드
      width와 height 값을 비교하여 portrait/landscape를 나타냄

    portrait
      height 값이 width 값보다 같거나 클때

    landscape
      heigth 값이 width 값보다 작을 때

  aspect-ratio
    width/height 비율에 따라 스타일 시트 적용
    aspect-ratio: viewport기준
      320:480과 640:960 비율이 같으므로 스타일시트가 같게 적용
      일관성있는 비율을 사용함으로써 사용자에게 최적화된 디자인을 제공 할 수 있다.
      철학적인 부분
    device-aspect-ratio: device 기준

  color
    1픽셀 color를 표현하는 비트 수 지정
      8비트 컬러를 지원하는 경우 red:3, green:3, blue:2와 같은 형식으로 color를 지원

  color-index
    color 테이블의 인덱스 수 지정

  monochrome
    1픽셀 흑백을 표현하는 비트 수 지정

  resolution
    출력 디바이스 해상도
    단위
      dp : dot per
      dpi : 1인치당 도트 수. 1dpi는 약 2.54dpcm
      dpcm : 1cm당 도트수
      dppx : 1px당 도트 수

  scan
    TV 디바이스의 주사 처리 방법
      progressive
      interlace

  grid
    출력 디바이스의 grid 또는 bitmap 여부
      grid : tty 터미널, 하나의 폰트로 고정된 전화기 디스플레이
-->
