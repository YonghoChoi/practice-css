<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .wrapper{
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class=wrapper>
      <p id=id1 style="font-style: normal">#id1: normal. ABCDE 가나다라 漢文</p>
      <p id=id2 style="font-style: italic">#id2: italic. ABCDE 가나다라 漢文</p>
      <p id=id3 style="font-style: oblique">#id3: oblique. ABCDE 가나다라 漢文</p>
    </div>
  </body>
</html>

  font-family
    폰트 집합 정의 : 무게(weight), 폭(width), 경사
  font-style
    폰트 스타일 지정 : normal, italic, oblique
