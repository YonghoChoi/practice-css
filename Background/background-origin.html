<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .base{
        width: 100px; height: 80px;
        border: solid 7px hsl(270, 50%, 80%);
        padding: 20px;
      }
      #id1, #id2, #id3{
        background-image: url("../images/apple.jpg");
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div id=wrapper>
      <p id=id1 class=base style="background-origin: border-box">border-box</p>
      <p id=id2 class=base style="background-origin: padding-box">padding-box</p>
      <p id=id3 class=base style="background-origin: content-box">content-box</p>
    </div>
  </body>
</html>

<!--
  background 배치 위치 지정
    이미지 최상단 꼭지점 기준
    각 속성 값에 따른 영역의 0,0 위치를 기준으로 함. (content-box이면 content영역의 0,0을 기준)
-->
