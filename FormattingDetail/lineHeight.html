<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #wrapper{
        position: absolute; top: 70px; left: 80px; font-size: 12px;
      }
      #id1, #id2, #id3, #id4, #id5{
        border: solid blue 2px; width: 200px;
      }
    </style>
  </head>
  <body>
    <div id=wrapper>
      <p id=id1 style="line-height: 2em">#id1: 2em</p>
      <p id=id2 style="line-height: 200%">#id2: 200%</p>
      <p id=id3 style="line-height: 2">#id3: 2</p>
      <p id=id4 style="line-height: 2; font-size: 20px">#id4: 2em font-size: 20px</p>
      <p id=id5 style="line-height: 2em; font-size: 15px">#id5: 2 font-size: 2</p>
    </div>
  </body>
</html>
