<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #id1::before{
        content: 'before 추가'; color: blue;
      }
      #id1::after{
        content: 'after 추가'; color: red;
      }
    </style>
  </head>
  <body>
    <p id=id1>첫 번째 문장이다.</p>
    <p id=id2>두 번째 문장이다.</p>
  </body>
</html>
