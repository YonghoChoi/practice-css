<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      input:enabled{background: yellow;}
      input:disabled{outline: inset 4px blue;}
    </style>
  </head>
  <body>
    <p><label>disable 작성 안함 <input type=text></label></p>
    <p><label>disable 작성 <input type=text disabled></label></p>
  </body>
</html>
