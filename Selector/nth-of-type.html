<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      li:nth-of-type(2){color: red}
      li:nth-last-of-type(1){color: blue}
    </style>
  </head>
  <body>
    <ul>첫 번째
      <li id=id1>id1</li>
      <li id=id2>id2</li>
      <li id=id3>id3</li>
    </ul>
    <ul>두 번째
      <li id=id4>id4</li>
      <li id=id5>id5</li>
      <li id=id6>id6</li>
    </ul>
  </body>
</html>
