<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      table{
        position: absolute; left: 100px; border: 1px solid black;
        width: 200px; font-size: 20px; font-family: '맑은 고딕';
      }
      th, td{border: 1px solid black;}
      th{background: #f5f5f5;}
    </style>
  </head>
  <body>
    <table style="table-layout: auto">
      <thead>
        <caption style="caption-side: top">캡션: top</caption>
        <tr><th>첫 번째</th><th>두 번째</th><th>세 번째</th>
      </thead>
      <tbody>
        <tr><td>가나다라마바사</td><td>가나다라마바사</td><td>가나다라마바사</td>
      </tbody>
    </table>

    <table style="table-layout: fixed">
      <thead>
        <caption style="caption-side: bottom">캡션: bottom</caption>
        <tr><th>첫 번째</th><th>두 번째</th><th>세 번째</th>
      </thead>
      <tbody>
        <tr><td>가나다라마바사</td><td>가나다라마바사</td><td>가나다라마바사</td>
      </tbody>
    </table>
  </body>
</html>

<!--
  table 레이아웃 방법

  auto
    브라우저가 table 전체를 읽고 cell에 맞추어 column폭을 결정
    (테이블 row중 가장 긴 문장에 의해 컬럼의 width를 결정)
  fixed
    컬럼의 특정 엘리먼트 또는 첫 번째 행을 기준으로 컬럼의 폭을 결정.(균등 분할)
    테이블 전체를 읽는 과정이 생략되므로 auto보다 처리 속도가 빠름
-->
