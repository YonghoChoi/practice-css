<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      table{
        border: 1px solid black; table-layout: fixed;
        width: 300px; font-size: 16px; font-family: '맑은 고딕';
      }
      th, td{border: 1px solid black;}
      th{background: #f5f5f5;}

  </head>
  <body>
    <table style="border-collapse: collapse">
      <caption>border-collapse: collapse</caption>
      <thead>
        <tr><th>첫 번째</th><th>두 번째</th><th>세 번째</th>

        <tr><td>가나다라</td><td>가나다라</td><td>가나다라</td>
      </tbody>
    </table>

    <table style="border-collapse: separate">
      <caption>border-collapse: collapse</caption>
      <thead>
        <tr><th>첫 번째</th><th>두 번째</th><th>세 번째</th>
      </thead>
      <tbody>
        <tr><td>가나다라</td><td>가나다라</td><td>가나다라</td>
        <tr><td>가나다라</td><td>가나다라</td><td>가나다라</td>
      </tbody>
    </table>
  </body>
</html>
