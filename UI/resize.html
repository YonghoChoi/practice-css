<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      p{width: 150px; height: 60px;
        border: 2px solid hsl(270, 50%, 90%);
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <p style="resize: none">resize: none</p>
    <p style="resize: both">resize: both</p>
    <p style="resize: horizontal">resize: horizontal</p>
    <p style="resize: vertical">resize: vertical</p>
    <p style="resize: both; overflow: visible">resize: both, overflow: visible</p>
  </body>
</html>
